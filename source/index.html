<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDT - Bienvenue</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestionnaire des tâches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Accueil
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Groupes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="connexion" href="#">Connexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="contenu1" class="contenu">
    <h1>Bienvenue sur le Gestionnaire de tâches !</h1>
    <h2>Déjà inscrit ?</h2>
    <form action="/" method="post">
      <div class="form-group">
        <label class="form-label mt-4">Se connecter</label>

        <div id="connexion-bar" class="form-floating mb-3 email">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="exemple@gmail.com">
          <label for="floatingInput">Adresse mail</label>
        </div>

        <div id="connexion-bar" class="form-floating mb-3 has-danger email-error" hidden>
          <input type="email" placeholder="exemple@gmail.com" class="form-control is-invalid" id="floatingInputInvalid">
          <label for="floatingInputInvalid">Adresse mail</label>
          <div class="invalid-feedback">Désolé votre adresse semble ne pas être valide.</div>
        </div>

        <div id="connexion-bar" class="form-floating password">
          <input type="password" name="passwrd" class="form-control" id="floatingPassword" placeholder="Mot de passe">
          <label for="floatingPassword">Mot de passe</label>
        </div>

        <div id="connexion-bar" class="form-floating has-danger password-error" hidden>
          <input type="password" class="form-control is-invalid" id="floatingPasswordInvalid"
            placeholder="Mot de passe">
          <label for="floatingPasswordInvalid">Mot de passe</label>
          <div class="invalid-feedback">Mot de passe invalide</div>
        </div>

        <div class="d-grid gap-2">
          <button id="connexion-bar" class="btn btn-lg btn-primary btn-connexion"
            type="submit">Connexion</button>
        </div>
    </form>
    <h2>Nouveau sur le site ?</h2>
    <div class="d-grid gap-2">
      <button class="btn btn-lg btn-primary" id="connexion-bar" type="button"
        onclick="window.location='formulaire.html'">S'inscrire</button>
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
